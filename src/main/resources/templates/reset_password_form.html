<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/loginStyle.css">
  <title></title>
</head>
<div>
  <h2 class="text-center m-4">Redefina sua senha</h2>
</div>

<form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
  <input type="hidden" name="token" th:value="${token}"/>
  <div class="border border-secondary rounded p-3">
    <div>
      <p>
        <input type="password" name="password" id="password" class="form-control"
               placeholder="Insira sua nova senha" required autofocus/>
      </p>
      <p>
        <input type="password" name="confirmPssword" class="form-control" placeholder="Confirme a nova senha"
               required oninput="checkPasswordMatch(this);"/>
      </p>
      <p class="text-center">
        <input type="submit" value="Redefinir senha" class="btn btn-primary"/>
      </p>
    </div>
  </div>
</form>
</html>
<script type="text/javascript">
  function checkPasswordMatch(fieldConfirmPassword) {
    if (fieldConfirmPassword.value != $("#password").val()) {
      fieldConfirmPassword.setCustomValidity("Senhas n√£o coincidem!");
    } else {
      fieldConfirmPassword.setCustomValidity("");
    }
  }
</script>
