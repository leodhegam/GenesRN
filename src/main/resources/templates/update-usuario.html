<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/SignUpStyle.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <title>editUser</title>
    <style>
        body{

            /*background-color: rgba(50,205,50, 0.1)*/

        }

    </style>
</head>
<body>
<!-- Navbar -->
<!--<div th:insert="~{/navbar.html}"></div>-->
<div th:insert="~{/navbar.html}"></div>
<div class="mt-4">
    <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form class="" th:action="@{/update/{id}(id=${usuario.id})}" th:object="${usuario}" method="POST">
            <h2 style="
                font-size: 2.2rem;
                font-weight: bold;
                color: #444b6e;
                font-family: courier, arial, helvetica;
            ">EDITAR PERFIL</h2>
            <div style="width: 100%; height: 4px; background-color: #9ab87a"></div>
            <br/>
            <div class="form-group" >
                <label class="font-weight-bold" for="inputNome">Nome</label>
                <input name="nome" th:field="*{nome}" id="inputNome" aria-describedby="nomeHelp" type="text"
                       class="form-control">
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="inputEmail">E-mail</label>
                <input name="email" th:field="*{email}" id="inputEmail" aria-describedby="emailHelp" type="email"
                       class="form-control">
            </div>
            <div class="form-group">
                <label  class="font-weight-bold" for="inputEndereco">Endereço</label>
                <input th:field="*{endereco}" name="endereco" id="inputEndereco" aria-describedby="enderecoHelp"
                       type="text" class="form-control">
            </div>
            <div style="display:none"  class="form-group col-lg-7">
                <label for="inputSenha"></label>
                <input name="senha" th:field="*{senha}" id="inputSenha" aria-describedby="senhaHelp"
                       type="text" class="form-control">
            </div>
            <div  class="form-group">
                <div th:if="${session.messageError}" th:classaappend="${session.messageError}" class="alert alert-danger" role="alert">
                    <p th:text="${session.messageError}"></p>
                    <th:block th:text="${#session.removeAttribute('messageError')}"></th:block>
                </div>

                <label class="font-weight-bold" for="inputSenha">Informe a senha atual</label>
                <input name="senhaInformada" id="inputSenhaAtual" aria-describedby="senhaHelp"
                       type="password" class="form-control">
            </div>
            <div  class="form-group">
                <label class="font-weight-bold" for="inputSenhaNova">Nova senha</label>
                <input name="novaSenha" id="inputSenhaNova" aria-describedby="senhaHelp"
                       type="password" class="form-control">
            </div>
            <div class="d-flex justify-content-end">
                <button
                        type="submit"
                        class="font-weight-bold mt-2 btn btn-success btn-block col-lg-2"
                        value="cadastrar">
                    Atualizar
                </button>
            </div>
            <br/>
            <div style="width: 100%; height: 4px; background-color: #9ab87a"></div>
        </form>
        <br/>
    </div>
    <div class="col-md-2"></div>
    </div>
</div>
</div>
<br/>
<br/>
<footer class="text-center text-lg-start text-light mt-5" style="background-color: #444b6e">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2021 Copyright:
        <a href="https://Genes.com/">Genes.com</a>
    </div>
</footer>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
