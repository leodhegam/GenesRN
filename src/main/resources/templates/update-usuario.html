<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/SignUpStyle.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
</head>
<body>
<!-- Navbar -->
<!--<div th:insert="~{/navbar.html}"></div>-->
<div class="container">
    <div class="login-content">
        <form class="signup" th:action="@{/update/{id}(id=${usuario.id})}" th:object="${usuario}" method="POST">
            <h2 class="title">Atualizar dados</h2>
            <div class="form-group">
                <label for="inputNome">Nome</label>
                <input name="nome" th:field="*{nome}" id="inputNome" aria-describedby="nomeHelp" type="text"
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="inputEmail">E-mail</label>
                <input name="email" th:field="*{email}" id="inputEmail" aria-describedby="emailHelp" type="email"
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="inputEndereco">Endere√ßo</label>
                <input th:field="*{endereco}" name="endereco" id="inputEndereco" aria-describedby="enderecoHelp"
                       type="text" class="form-control">
            </div>
            <div style="display:none"  class="form-group">
                <label for="inputSenha"></label>
                <input name="senha" th:field="*{senha}" id="inputSenha" aria-describedby="senhaHelp"
                       type="text" class="form-control">
            </div>
            <div  class="form-group">
                <div th:if="${session.messageError}" th:classaappend="${session.messageError}" class="alert alert-danger" role="alert">
                    <p th:text="${session.messageError}"></p>
                    <th:block th:text="${#session.removeAttribute('messageError')}"></th:block>
                </div>
                <label for="inputSenha">Informe a senha atual</label>
                <input name="senhaInformada" id="inputSenhaAtual" aria-describedby="senhaHelp"
                       type="password" class="form-control">
            </div>
            <div  class="form-group">
                <label for="inputSenhaNova">Nova senha</label>
                <input name="novaSenha" id="inputSenhaNova" aria-describedby="senhaHelp"
                       type="password" class="form-control">
            </div>
            <button type="submit" class="mt-2 btn btn-outline-success btn-block" value="cadastrar">Atualizar dados</button>
        </form>
    </div>
</div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="../js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
