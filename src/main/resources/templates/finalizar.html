<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Finalizar compra</title>
</head>
<body>
<div th:insert="~{/fragments/navbar.html}"></div>
<div class="container">
    <form action="/finalizar/confirmar" METHOD="POST">
        <div class="row mt-5 mb-4">
            <div class="col-12">
                <div class="row">
                    <div class="col-7">
                        <div class="card-body">
                            <h5 class="card-title font-weight-bold ">Informações da compra</h5>
                            <p th:if="${usuario.rua != null}">
                                <span style="font-size: 1.2rem"
                                      th:text="${usuario.nome}+',' + ' seu endereço de entrega é: '">
                                </span>
                                    <span
                                            style="font-size: 1.2rem" class=" badge badge-pill badge-info font-weight-bold text-uppercase"
                                            th:text="${usuario.rua}">
                                </span>
                            </p>
                            <a
                                    th:href="@{/edit/{id}(id=${usuario.id})}"
                                    th:if="${usuario.rua == null}"
                                    class="text-danger">
                                Clique aqui para adicionar um endereço!
                            </a>
                        </div>
                    </div>
                    <div class="col-5 ">
                        <div class="card-body">
                            <h5 class="card-title font-weight-bold ">Selecione a forma de pagamento</h5>
                            <select name="formaPagamento" class="form-control ">

                                <option value="Cartão de crédito">Cartão de crédito</option>
                                <option value="Cartão de débito">Cartão de débito</option>
                                <option value="Boleto">Boleto</option>
                                <option value="Transferência">Transferência</option>

                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col" class="text-center">Produto</th>
                            <th scope="col" class="text-center">Estoque</th>
                            <th scope="col" class="text-center">Quantidade</th>
                            <th scope="col" class="text-center">Valor Unitário</th>
                            <th scope="col" class="text-center">Valor Total</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${listaItens}">
                            <td><img style="width: 75px;height:75px"
                                     th:src="@{/produto/mostrarImagem/{imagem}(imagem=${item.produto.fotoReprodutor})}"/>
                            </td>
                            <td style="text-align: center;" th:text="${item.produto.nome}"></td>
                            <td style="text-align: center;">Em estoque</td>
                            <td style="text-align: center;" >
                                <label th:text="${item.quantidade}"></label>
                            </td>
                            <td style="text-align: center;" th:text="${#numbers.formatCurrency(item.valorUnitario)}"></td>
                            <td style="text-align: center;" th:text="${#numbers.formatCurrency(item.valorTotal)}"></td>
                            <td class="text-right">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Sub-Total</td>

                            <td th:text="${#numbers.formatCurrency(compra.valorTotal)}" class="text-right"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Frete</td>
                            <td class="text-right">R$ 0,00</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><strong>Total</strong></td>

                            <td class="text-right"><strong th:text="${#numbers.formatCurrency(compra.valorTotal)}"></strong></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-2">
                <div class="row">
                    <div class="col-sm-12  col-md-6">
                    </div>
                    <div class=" col-sm-12 col-md-6 text-right">
                        <button class="mt-3 btn btn-lg btn-block btn-success text-uppercase" disabled th:if="${usuario.rua == null}">
                            Confirmar compra
                        </button>
                        <button class="mt-3 btn btn-lg btn-block btn-success text-uppercase" th:if="${usuario.rua != null}">
                            Confirmar compra
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </form>
</div>
</body>
</html>
