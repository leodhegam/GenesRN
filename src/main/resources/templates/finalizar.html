<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Finalizar compra</title>
</head>
<body>
<div th:insert="~{/fragments/navbar.html}"></div>
<div class="container">
    <form action="/finalizar/confirmar" METHOD="POST">
        <div class="row mt-5">
            <div class="col-12">
                <h1>Informações da compra</h1>
                <h5 th:text="${usuario.nome}+',' + ' seu endereço de entrega é: '+${usuario.endereco}"></h5>


            </div>

            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Produto</th>
                            <th scope="col">Estoque</th>
                            <th scope="col" class="text-center">Quantidade</th>
                            <th scope="col" class="text-right">Valor Unitário</th>
                            <th scope="col" class="text-right">Valor Total</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${listaItens}">
                            <td><img style="width: 75px;height:75px"
                                     th:src="@{/produto/mostrarImagem/{imagem}(imagem=${item.produto.fotoReprodutor})}"/>
                            </td>
                            <td th:text="${item.produto.descricao}"></td>
                            <td>Em estoque</td>
                            <td>
                                <label class="text-center" th:text="${item.quantidade}"> &nbsp;&nbsp;</label>

                            </td>
                            <td class="text-right" th:text="${item.valorUnitario}"></td>
                            <td class="text-right" th:text="${item.valorTotal}"></td>
                            <td class="text-right">

                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Sub-Total</td>
                            <td th:text="${compra.valorTotal}" class="text-right"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Frete</td>
                            <td class="text-right">0,00</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><strong>Total</strong></td>
                            <td class="text-right"><strong th:text="${compra.valorTotal}"></strong></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-2">
                <div class="row">
                    <div class="col-sm-12  col-md-6">
                        <!--                        <div class="col-6">-->
                        <span>Selecione a forma de pagamento</span>
                        <select name="formaPagamento" class="form-control ">

                            <option value="Cartão de crédito">Cartão de crédito</option>
                            <option value="Cartão de débito">Cartão de débito</option>
                            <option value="Boleto">Boleto</option>
                            <option value="Transferência">Transferência</option>

                        </select>

                        <!--                        </div>-->
                    </div>
                    <div class=" col-sm-12 col-md-6 text-right">
                        <button class=" mt-3 btn btn-lg btn-block btn-success text-uppercase">Confirmar compra</button>
                    </div>
                </div>

            </div>

        </div>
    </form>
</div>
</body>
</html>
