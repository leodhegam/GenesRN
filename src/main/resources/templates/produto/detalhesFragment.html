
<!-- Button trigger modal -->
<div class="d-flex justify-content-end mr-4 mb-2">
    <button
            type="button"
            hidden
            id="btn-detalhes"
            class="rounded-circle btn btn-outline-primary"
            data-toggle="modal"
            data-target="#modalDetalhesProduto">
        <i class="fa fa-plus"></i>
    </button>
</div>

<!-- Modal -->
<div
        th:fragment="detalhes(produto)"
        class="modal fade container"
        id="modalDetalhesProduto"
        tabindex="-1"
        role="dialog"
        aria-labelledby="cadastroProdutoModalLabel"
        aria-hidden="true"
        style="max-height: 525px"
>
    <section th:object="${produto}">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <img
                                style="width: 100%; object-fit: contain"
                                th:src="@{/produto/mostrarImagem/{imagem}(imagem=${produto.fotoReprodutor})}"
                                class="rounded"
                                alt="Card image cap"
                        />
                    </div>
                    <div class="col-md-6 col-12">
                        <h3 th:text="*{nome}"></h3>
                        <div>
                            <strong>Preço/Unidade: </strong>
                            <span style="font-size: 1.4rem">
                                <br />R$
                            </span>
                            <span style="font-size: 1.4rem" th:text="*{valor}"></span>
                        </div>
                        <div>
                            <strong>Estoque: </strong><span th:text="*{quantidade}"></span>
                        </div>
                        <div>
                            <strong>Descrição: </strong><span th:text="*{descricao}"></span>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-12 w-100 mt-3">
                                <a type="button" href="/home" class="btn btn-block btn-light">Continue comprando</a>
                            </div>
                            <div class="col-md-6 col-12 w-100 mt-3">
                                <a th:href="@{'/adicionarCarrinho/'+*{id}}" role="button" class="btn btn-block btn-success">
                                    Add carrinho
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <h3 style="color: #3D315B" class="text-uppercase">Informações adicionais</h3>
                <div style="width: 100%; height: 4px; background-color: #9ab87a"></div>
                <div class="table-responsive">
                <table class="table table-striped">
                    <tbody >
                        <tr>
                            <th>Codigo</th>
                            <td th:text="*{codigo}"></td>
                            <th>Registro</th>
                            <td th:text="*{registro}"></td>
                        </tr>
                        <tr>
                            <th>Peso</th>
                            <td th:text="*{peso}"></td>
                            <th>Data de Nascimento</th>
                            <td th:text="*{dataNascimento}"></td>
                        </tr>
                        <tr>
                            <th>Criador</th>
                            <td th:text="*{criador}"></td>
                            <th>Linhagem</th>
                            <td th:text="*{linhagem}"></td>
                        </tr>
                        <tr>
                            <th>Categoria</th>
                            <td th:text="*{categoria}"></td>
                            <th>Raça</th>
                            <td th:text="*{raca}"></td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </section>
</div>
