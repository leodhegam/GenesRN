<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Detalhes</title>
</head>
<body>
  <div th:insert="~{/fragments/navbar.html}"></div>
  <section th:object="${produto}" class="container">
    <div class="card border-0">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 col-12">
            <img
                    style="width: 100%; object-fit: contain"
                    th:src="@{/produto/mostrarImagem/{imagem}(imagem=${produto.fotoReprodutor})}"
                    class="rounded"
                    alt="Card image cap"
            />
          </div>
          <div class="col-md-6 col-12">
            <h3 th:text="*{nome}"></h3>
            <div>
              <strong>Preço/Unidade: </strong> <br />
              <span
                      style="font-size: 1.4rem"
                      class="badge badge-pill badge-info font-weight-bold"
                      th:text="${#numbers.formatCurrency(produto.valor)}">
                              </span>
            </div>
            <div>
              <strong>Gênero: </strong><span th:text="*{genero}"></span>
            </div>
            <div>
              <strong>Estoque: </strong><span th:text="*{quantidade}"></span>
            </div>
            <div>
              <strong>Descrição: </strong><span th:text="*{descricao}"></span>
            </div>
            <div class="row">
              <div class="col-md-6 col-12 w-100 mt-3">
                <a type="button" href="/home" class="btn btn-block btn-light">Continue comprando</a>
              </div>
              <div class="col-md-6 col-12 w-100 mt-3">
                <a th:href="@{'/adicionarCarrinho/'+*{id}}" role="button" class="btn btn-block btn-success">
                  Adicionar ao carrinho
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <h3 style="color: #3D315B" class="text-uppercase text-center">Informações adicionais</h3>
        <div style="width: 100%; height: 4px; background-color: #9ab87a"></div>
        <div class="table-responsive">
          <table class="table table-striped">
            <tbody >
            <tr>
              <th>Registro</th>
              <td th:text="*{registro}"></td>
              <th>Peso</th>
              <td th:text="*{peso}"></td>
            </tr>
            <tr>
              <th>Data de Nascimento</th>
              <td th:text="*{dataNascimento}"></td>
              <th>Linhagem</th>
              <td th:text="*{linhagem}"></td>
            </tr>
            <tr>
              <th>Categoria</th>
              <td th:text="*{categoria}"></td>
              <th>Raça</th>
              <td th:text="*{raca}"></td>
            </tr>
            <tr>
              <th>Criador</th>
              <td th:text="*{criador}"></td>
              <th>Produtor</th>
              <td th:text="*{proprietario}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  <div th:insert="~{/fragments/footer.html}"></div>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!--  z-index:1000;" target="_blank">-->
  <!--    <i style="margin-top:16px" class="fa fa-whatsapp"></i>-->
  <!--</a>-->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
</body>
</html>
