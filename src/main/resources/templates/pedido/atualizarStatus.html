<xlmns:html lang="en" xmlns:th="http://www.thymeleaf.org"
            xlmns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5"
            xmlns:xlmns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <section th:fragment="upStatus(objeto)">
        <a href="#" id="modalLink" data-bs-toggle="modal" th:data-bs-target="${'#exampleModal'+compra.getId()}">Atualizar status</a>
        <div class="modal fade" th:id="${'exampleModal'+compra.getId()}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" style="display: inline-flex">
                <form th:object="${objeto}"
                      th:action="@{/atualizarStatus}"
                      method="POST">
                    <div class="modal-content" style="width: 320px">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel" th:text="*{produto.nome}"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <strong>Atual: </strong><br />
                            <span th:text="*{status}"></span>
                            <input name="id" th:value="${compra.getId()}" class="d-none" />
                            <div>
                                <div th:each="model : ${allStatus}">
                                    <div class="form-check d-flex" th:if="${compra.status != model}">
                                        <input type="radio" name="status" id="status" th:value="${model}" class="form-check-input">
                                        <label class="form-check-label" for="status" th:text="${model}">model</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</xlmns:html>
