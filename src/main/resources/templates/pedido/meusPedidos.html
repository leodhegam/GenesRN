<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/SignUpStyle.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <title>Meus pedidos</title>

    <style>
        .rounded-top {
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
        }
        .rounded-bottom {
            border-bottom-right-radius: 14px;
            border-bottom-left-radius: 14px;
        }
    </style>
</head>
<body>
<div th:insert="~{/fragments/navbar.html}"></div>
<section class="container">
    <h1 style="
                    font-size: 2.4rem;
                    font-weight: bold;
                    color: #444b6e;
                    font-family: courier, arial, helvetica;
                ">
        MEUS PEDIDOS
    </h1>
    <div style="width: 40px; height: 4px; background-color: #9ab87a"></div>
    <div class="mt-3 border-rounded">
        <div class="container">
            <div class="bg-light text-secondary row rounded-top">
                <div class="col-3">
                    <p style="font-size: 0.8rem" class="text-center mt-2">
                        <span class="text-uppercase">pedido realizado</span><br />
                        <span class="">3 de janeiro de 2022</span>
                    </p>
                </div>
                <div class="col-2">
                    <p style="font-size: 0.8rem" class="text-center mt-2">
                        <span class="text-uppercase">total:</span><br />
                        <span class="">R$ 0,0</span>
                    </p>
                </div>
                <div class="col-2">
                    <p style="font-size: 0.8rem" class="text-center mt-2">
                        <span class="text-uppercase">enviar para:</span><br />
                        <span class="text-capitalize">fulano</span>
                    </p>
                </div>
                <div class="col-5">
                    <p style="font-size: 0.8rem" class="text-center mt-2">
                        <span class="text-uppercase">pedido n° <span>0015431</span></span>
                    </p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-2">
                    <img
                            style="width: 75px;height:75px"
                            th:src="@{/produto/mostrarImagem/{imagem}(imagem=${item.produto.fotoReprodutor})}"
                    />
                </div>
                <div class="col-5">
                    <a href="#">Nome do produto</a><br />
                    <a href="#">
                        <button class="btn btn-outline-success fw-bold">Comprar novamente</button>
                    </a>
                </div>
                <div class="col-5">
                    <h5>Endereço</h5>
                    <hr />
                    <span>Rua são felipe</span><br />
                    <span>Complemento</span><br />
                    <span>Macaíba/RN</span><br />
                    <span>59280000</span><br /><br />
                    <h5>Contato</h5>
                    <hr />
                    <span>84 00000-0000</span>
                </div>
            </div>
            <div class="bg-light text-secondary row mt-3 rounded-bottom">
                <div class="col-12 p-3">
                    <h5>Status do pedido</h5>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                    </div>
                </div>
        </div>
    </div>
</section>
<div th:insert="~{/fragments/footer.html}"></div>


<script type="text/javascript" src="../js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
