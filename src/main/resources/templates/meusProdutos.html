<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Meus Produtos</title>
    <style>
        .texto-top {
            font-size: 0.8rem;
            font-family: 'Source Code Pro';
        }
        .crop {
             object-fit: cover;
             width:100%;
             height:14rem;
        }

        .crop-image {
            object-fit: cover;
            width:100%;
            height:24rem;
        }
    </style>
</head>
<body>
<div th:insert="~{/navbar.html}"></div>
<header class="jumbotron mt-4 mb-3">
    <h2>#Meus produtos cadastrados</h2>
</header>
<div th:insert="~{/produto/cadastrarProduto}"></div>
<section class="container m-5">
    <div class="row">
        <div th:each="produto : ${produtos}" class="mb-3 col-6">
            <div class="card w-100">
                <div class="d-flex justify-content-around align-items-center">
                    <img
                            th:src="@{/produto/mostrarImagem/{imagem}(imagem=${produto.fotoReprodutor})}"
                            class="card-img-top crop w-50"
                            src="..."
                            alt="Card image cap"
                    >
                    <div class="card-body">
                        <h5 th:text="${produto.nome}"></h5>
                        <p class="card-text" th:text="${produto.descricao}"></p>
                        <div class="d-flex justify-content-start align-items-end mt-5">
                            <br />
                            <a th:href="@{'/produto/detalhes/'+${produto.nome}+'/'+${usuario.id}}"
                               data-toggle="tooltip"
                               data-placement="bottom"
                               title="Detalhes do produto!"
                            >
                                <img
                                        style="width: 24px"
                                        src="https://img.icons8.com/material-outlined/50/000000/document--v2.png"/>
                            </a>
                            <a
                                    class="ml-2"
                                    th:href="@{'/produto/alterar/'+${produto.getId()}}"
                                    data-toggle="tooltip"
                                    data-placement="bottom"
                                    title="Alterar produto!"
                            >
                                <img
                                        style="width: 24px"
                                        src="https://img.icons8.com/material-outlined/50/000000/edit--v4.png"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2021 Copyright:
        <a class="text-dark" href="https://Genes.com/">Genes.com</a>
    </div>
    <!-- Copyright -->

</footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
