<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title></title>
</head>
<body>
<div> <a href="/produto/meusProdutos"> Meus produtos </a> </div>
<div> <a href="/produto/vitrine"> Meus produtos </a> </div>
<div class="card">
    <div class="card-body ">
        <div th:each="produto : ${produtos}" class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">

                    <td>   <img th:src="@{/produto/mostrarImagem/{imagem}(imagem=${produto.fotoReprodutor})}" class="card-img-top" src="..." alt="Card image cap"></td>
                </div>
                <div class="col-md-8">
                    <div   class="card-body">
                        <h5 th:text="${produto.nome}"></h5>
                        <p class="card-text" th:text="${produto.descricao}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
