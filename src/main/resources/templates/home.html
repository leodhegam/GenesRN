<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>GenesRN</title>
    <style>
        .texto-top {
            font-size: 0.8rem;
            font-family: 'Source Code Pro';
        }
    </style>
</head>
<body>
<div
        class="bg-light w-100 container-fluid border-bottom p-2 texto-top"
>
    <span class="ml-4 align-start">TELEFONE: 00 00000-0000</span>
    <span class="ml-4 mr-4"> | </span>
    <span>EMAIL: genesrn@email.com</span>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-white mb-2">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home"
           style="display: flex; justify-content: space-between; align-items: center;">
            <img src="img/boi.png" alt="" style="width: 85px; height: 75px;"/>
            <h2 style="font-size: 1.4rem">GENES-RN</h2>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="/home">Home</a>
                <a class="nav-link" href="/produto/meusProdutos">Meus produtos</a>
                <a class="nav-link" href="/produto/vitrine">Vitrine</a>
                <a class="nav-link" href="#">Sobre</a>
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contato</a>
            </div>
        </div>
    </div>
</nav>
<div class="card">
    <div class="card-body ">
        <div th:each="produto : ${produtos}" class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <td>
                        <img
                            th:src="@{/produto/mostrarImagem/{imagem}(imagem=${produto.fotoReprodutor})}"
                            class="card-img-top"
                            src="..."
                            alt="Card image cap"
                        >
                    </td>
                </div>
                <div class="col-md-8">
                    <div   class="card-body">
                        <h5 th:text="${produto.nome}"></h5>
                        <p class="card-text" th:text="${produto.descricao}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
</div>
<footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2021 Copyright:
        <a class="text-dark" href="https://Genes.com/">Genes.com</a>
    </div>
    <!-- Copyright -->

</footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
